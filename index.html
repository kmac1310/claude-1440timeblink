<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1440 Power System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .slogan {
            margin-top: 20px;
            font-size: 14px;
            color: #ff0000;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Graphic -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"> 
            <!-- Background Circle -->
            <circle cx="100" cy="100" r="90" fill="#a6b5c0"/>
            
            <!-- Livelihood Zone (480 minutes = 120 degrees) -->
            <path d="
                M100 100 
                L100 10 
                A90 90 0 0 1 190 100 
                Z" 
                fill="#1e90ff"/>
            <text x="145" y="55" fill="white" font-size="8" text-anchor="middle">Livelihood</text>
            <text x="145" y="65" fill="white" font-size="6" text-anchor="middle">480 min</text>
            
            <!-- On-Time Zone (540 minutes = 135 degrees) -->
            <path d="
                M100 100 
                L190 100 
                A90 90 0 0 1 100 190 
                Z" 
                fill="#ff4500"/>
            <text x="145" y="145" fill="white" font-size="8" text-anchor="middle">On-Time</text>
            <text x="145" y="155" fill="white" font-size="6" text-anchor="middle">540 min</text>
            
            <!-- Sleep Zone (420 minutes = 105 degrees) -->
            <path d="
                M100 100 
                L100 190 
                A90 90 0 0 1 100 10 
                Z" 
                fill="#32cd32"/>
            <text x="55" y="55" fill="black" font-size="8" text-anchor="middle">Sleep</text>
            <text x="55" y="65" fill="black" font-size="6" text-anchor="middle">420 min</text>
            
            <!-- Central Text -->
            <text x="100" y="95" fill="black" font-size="10" text-anchor="middle" font-weight="bold">1440 Power</text>
            <text x="100" y="110" fill="black" font-size="10" text-anchor="middle" font-weight="bold">System</text>
        </svg>
        
        <!-- Motivational Slogan -->
        <div class="slogan">Own your minutes, own your life</div>
    </div>
</body>
</html>
